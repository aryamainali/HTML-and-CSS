<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">Student ID Card</div>
      <img
        class="logo"
        src="./image/WhatsApp Image 2023-12-22 at 09.25.39_61cd7504.jpg"
        alt=""
      />
      <div class="profile">
        <img class="inner_profile" src="./image/th.jpg" alt="" />
        Authorised sign
      </div>
      <div class="details">
        <div class="row">
          <div class="key">Name   :</div>
          <div class="value">Bibek shrestha</div>
        </div>
        <div class="row">
          <div class="key">Faculty  :</div>
          <div class="value">IT 4/5</div>
        </div>
        <div class="row">
          <div class="key">Contact  :</div>
          <div class="value">98********</div>
        </div>
        <div class="row">
          <div class="key">E-mail:</div>
          <div class="value">kit@example.com</div>
        </div>
        <div class="row">
          <div class="key">valid Upto:</div>
          <div class="value">31st dec,2024</div>
        </div>
      </div>
      <div class="footer">www.ismt.edu.np</div>
    </div>
  </body>
</html>
